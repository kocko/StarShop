<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false" id="subscriptionForm">
                <h:outputLabel value="Въведи своя e-mail" for="nameInput" />
                <h:inputText id="nameInput" value="#{richBean.name}" binding="#{subscriptionBean.emailInput}">
                	<f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:commandButton action="#{subscriptionBean.subscribe}"
                     value="Subscribe" />
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
